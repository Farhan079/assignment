<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Rajdhani Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <!-- Remix Icon CDN link url(https://github.com/Remix-Design/RemixIcon) >>> used to select different png icons -->

      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"

    />

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Information</a>
          </li>
          <button type="submit" class="btn btn-outline-warning position-absolute top-0 end-0">Contact Us</button>

      </div>

              <div>

                </a>
                <a href="#portfolio" class="btn btn-light ms-3 my-4">
                  Our Portfolio
                </a>

            </div>
          </div>
